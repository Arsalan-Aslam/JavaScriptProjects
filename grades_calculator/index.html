<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grades Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Grades Calculator</h2>
        <p id="result"></p>
        <form id="form" class="form">
            <div class="form-control">
                <label for="marks-obtained">Marks obtained:</label>
                <input type="number" id="marks-obtained" placeholder="Enter the marks obtained" required>
            </div>
            <div class="form-control">
                <label for="total-marks">Total marks:</label>
                <input type="number" id="total-marks" placeholder="Enter the total marks" required>
            </div>
            <button>Calculate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
