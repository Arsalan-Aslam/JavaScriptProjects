<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notebook</title>
</head>
<body>
    <h1>Notebook</h1>
    <div class="container">
        <!-- Form to add a new note -->
        <h3>Add a note</h3>
        <form id="add-form">
            <div class="form-control">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" placeholder="Enter title">
            </div>
            <div class="form-control">
                <label for="note-descr">Description</label>
                <input type="text" id="note-descr" placeholder="Enter description">
            </div>
            <button class="btn">Add</button>
        </form>
        <!-- Notes List -->
        <h3>Notes <span><a href="" id="del-all">Delete All</a></span></h3>
        <!-- List of Transactions -->
        <div id="list" class="list"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
